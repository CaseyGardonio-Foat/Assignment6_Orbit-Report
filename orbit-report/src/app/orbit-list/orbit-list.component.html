<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
        <th class="sortable sortableTitles">Name</th>
        <th class="sortable sortableTitles">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
   </tr>

   <tr *ngFor="let satellite of satellites">
        <th class="sortable sortableItems">{{satellite.name}}</th>
        <th class="sortable sortableItems">{{satellite.type}}</th>
        <th>{{satellite.operational}}</th>
        <th>{{satellite.orbitType}}</th>
        <th>{{satellite.launchDate}}</th>
   </tr>
</table>

<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
        <th class="sortable sortableTitles" (click)="sort('name')">Name</th>
        <th class="sortable sortableTitles" (click)="sort('type')">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
   </tr>

   <tr *ngFor="let satellite of satellites">
        <td class="sortable sortableItems">{{satellite.name}}</td>
        <td [class.warning]="satellite.shouldShowWarning()">{{satellite.type}}</td>
        <!--[class.warning]='shouldShowWarning()'or [class.warning]=satellite.shouldShowWarning() or [class.warning]='satellite.shouldShowWarning()'insert in td tag above-->
        <td>{{satellite.operational}}</td>
        <td>{{satellite.orbitType}}</td>
        <td>{{satellite.launchDate}}</td>
   </tr>
</table>
